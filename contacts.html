<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Name — Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">YourName</a>
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">☰</button>
      <nav id="nav" class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1>Contact</h1>
        <p>Use the form below to get in touch.</p>

        <!-- For Netlify forms, use the markup shown in Option B-Netlify (below) -->
        <form id="contact-form" class="contact-form" action="#" method="post">
          <label>
            Name
            <input type="text" name="name" required />
          </label>
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Message
            <textarea name="message" rows="5" required></textarea>
          </label>
          <p>
            <button type="submit" class="btn">Send</button>
          </p>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Your Name</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
